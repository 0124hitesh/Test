<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<style>
    img{
        position: fixed;
        top: 0;
        height: 100%;
        width: 100%;
        z-index: 0;
        filter: blur(10px);
    }
    .f{
        position: absolute;
        top: 5vh;
        display: block;
        left: 3vw;
        right: 5vw;
        z-index: 1;
        max-width: 600px;
    }
</style>
<body>
    <img src="../static/images/Screenshot (204).png" alt="">
    <form class="container border p-4 mt-5 f bg-secondary" style="z-index: 1;" method="POST" action="/panel">
        <h2 class="text-center mb-5">ADMIN PANEL</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input name = "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name = "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
